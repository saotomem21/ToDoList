<!DOCTYPE html>
<html>

<head>
    <title>Vue.js ToDoリスト</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <div id="app">
        <h1>ToDoリスト</h1>
        <input v-model="newTodo" @keyup.enter="addTodo" placeholder="新しいタスクを追加">
        <button @click="addTodo">追加</button>
        <ul>
            <li v-for="(todo, index) in filteredTodos" :key="index" class="todo-item">
                <input type="checkbox" v-model="todo.done">
                <span :class="{ done: todo.done }">{{ todo.text }}</span>
                <button @click="removeTodo(index)">削除</button>
            </li>
        </ul>
        <div class="filters">
            <button @click="filter = 'all'">All</button>
            <button @click="filter = 'active'">Non checked (Active)</button>
            <button @click="filter = 'completed'">Checked (Completed)</button>
        </div>
        <button @click="clearCompleted">Clear completed</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
